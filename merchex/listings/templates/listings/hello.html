{% extends 'listings/base.html' %}
{% block content %}
<h1>Hello Django!</h1>
    <p>J'ai {{bands|length }} groupes préférés et ils sont :</p>
    <ul>
        {% for band in bands %}
        <li>{{ band.name }}</li>
        <li>{{ band.genre }}</li>
        <li>{{ band.year_formed }}</li>
        {% endfor %}
    </ul>
{% endblock %}
